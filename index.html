<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user" class="player">Trainer</div>
        <div id="computer" class="player">Challenger</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper beats rock. You win</p>
    </div>

    <div class="choices">
        <div class="choice" id="fire">
            <img src="/images/004.png" alt="charmander">
        </div>
        <div class="choice" id="water">
            <img src="/images/007.png" alt="squirtle">
        </div>
        <div class="choice" id="grass">
            <img src="/images/001.png" alt="bulbasaur">
        </div>
    </div>

    <p id="pick">Choose your pokemon</p>

    <script src="index.js"></script>
</body>
</html>
